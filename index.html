<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NV-APIS ULTIMATE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-red: #ff0033;
            --cyber-blue: #00f3ff;
            --matrix-green: #00ff88;
        }

        body {
            background: #000;
            color: white;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #matrixVideo {
            position: absolute;
            opacity: 0.3;
        }

        .cyber-text {
            text-shadow: 0 0 10px var(--cyber-blue),
                         0 0 20px var(--cyber-blue),
                         0 0 30px var(--cyber-blue);
        }

        .cyber-border {
            border: 3px solid var(--neon-red);
            box-shadow: 0 0 30px var(--neon-red);
            position: relative;
            overflow: hidden;
        }

        .cyber-border::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 20%, 
                rgba(255,0,51,0.3) 50%, 
                transparent 80%);
            animation: matrixFlow 3s linear infinite;
            transform: rotate(45deg);
        }

        @keyframes matrixFlow {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        .typing-animation {
            border-right: 3px solid var(--matrix-green);
            animation: typing 3s steps(40) infinite,
                       blink-caret 0.75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--matrix-green) }
        }

        .api-card {
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .testimonial-card {
            background: linear-gradient(45deg, 
                rgba(255,0,51,0.1) 0%, 
                rgba(0,243,255,0.1) 100%);
            border: 1px solid var(--neon-red);
        }
    </style>
</head>
<body>
    <div id="loader">
        <video id="matrixVideo" width="100%" autoplay muted loop>
            <source src="https://files.catbox.moe/qlwvl4.mp4" type="video/mp4">
        </video>
        <h1 class="cyber-text">Loading Chunks...</h1>
    </div>

    <audio id="bgAudio" loop>
        <source src="https://files.catbox.moe/5pl58i.mp3" type="audio/mpeg">
    </audio>

    <div class="container-fluid d-none" id="mainContent">
        <div class="row min-vh-100 align-items-center">
            <div class="col-12 text-center mb-5">
                <h1 class="typing-animation cyber-text display-1">Selamat Datang Di NV-APIS</h1>
            </div>

            <div class="col-12 col-md-6 mb-4">
                <div class="cyber-border api-card p-4 m-3">
                    <h2 class="cyber-text">ðŸ¤– AI Services</h2>
                    <div class="row mt-4">
                        <div class="col-6 mb-3">
                            <a href="/api/luminai?q=test" class="btn btn-danger w-100">LuminAI</a>
                        </div>
                        <div class="col-6 mb-3">
                            <a href="/api/blackbox?q=test" class="btn btn-danger w-100">Blackbox</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 mb-4">
                <div class="cyber-border api-card p-4 m-3">
                    <h2 class="cyber-text">ðŸ”§ Tools</h2>
                    <div class="row mt-4">
                        <div class="col-6 mb-3">
                            <a href="/api/remove-bg" class="btn btn-info w-100">Remove BG</a>
                        </div>
                        <div class="col-6 mb-3">
                            <a href="/api/toBase64" class="btn btn-info w-100">Base64</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="cyber-border p-4 m-3">
                    <h2 class="cyber-text text-center mb-4">ðŸŒŸ Testimoni Pengguna</h2>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <div class="testimonial-card p-3">
                                <div class="d-flex align-items-center">
                                    <img src="https://randomuser.me/api/portraits/men/1.jpg" 
                                         class="rounded-circle me-3" 
                                         style="width: 60px; height: 60px;">
                                    <div>
                                        <h5 class="cyber-text">John Doe</h5>
                                        <p>"API tercepat yang pernah saya gunakan!"</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="testimonial-card p-3">
                                <div class="d-flex align-items-center">
                                    <img src="https://randomuser.me/api/portraits/women/1.jpg" 
                                         class="rounded-circle me-3" 
                                         style="width: 60px; height: 60px;">
                                    <div>
                                        <h5 class="cyber-text">Jane Smith</h5>
                                        <p>"Documentasi lengkap dan mudah dipahami"</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script>
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('mainContent').classList.remove('d-none');
            document.getElementById('bgAudio').play().catch(() => {
                const playBtn = document.createElement('button');
                playBtn.className = 'btn btn-danger fixed-bottom m-3';
                playBtn.innerHTML = 'â–¶ Play Music';
                playBtn.onclick = () => document.getElementById('bgAudio').play();
                document.body.appendChild(playBtn);
            });
        }, 5000);

        let texts = ["NV-APIS", "ULTIMATE API", "BY RIMOFFICIAL"];
        let count = 0;
        setInterval(() => {
            document.querySelector('.typing-animation').textContent = texts[count++ % texts.length];
        }, 3000);
    </script>
</body>
</html>
